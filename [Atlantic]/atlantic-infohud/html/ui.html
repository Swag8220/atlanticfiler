<!DOCTYPE html>
<html>
	<head>
		<title>Simple Template</title>
		<meta charset="utf-8">
		<meta name="viewport" content="">
		<link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
		<link rel="stylesheet" type="text/css" href="grid.css">
		<link rel="stylesheet" type="text/css" href="style.css">
		<script src="https://code.jquery.com/jquery-3.1.1.min.js"></script>
		<script src="http://code.jquery.com/ui/1.12.0/jquery-ui.min.js"></script>
		<script type="text/javascript" src="main.js"></script>

	</head>
	<body>
		<div id="ui">
			<div class="playerStats">

					<div class="icon"><img src="img/wallet.png"><!--<i class="fa fa-money" style="color: #4CAF50"></i>--></div><span style="color: #ffffff;">0 DKK</span>
				</div>
				<div class="stat" id="bankmoney">
					<div class="icon"><img src="img/credit-card.png"><!--<i class="fa fa-credit-card-alt" style="font-size: 14px; color: #2196F3;"></i>--></div><span>0 DKK</span>
				</div>

				</div>
				<div class="stat" id="job">
					<div class="icon"><img src="img/jobs/unemployed.png"><!--<i class="fa fa-briefcase" style="color: #FFB300;"></i>--></div><span>Job - Grade</span>
				</div>
				<div id="societymoney">
					<!--<div class="icon"><img src="img/money-bag.png"><i class="fa fa-money" style="color: #f44336"></i></div><span style="color: #f44336;">0 DKK</span>-->
				</div>
			</div>
